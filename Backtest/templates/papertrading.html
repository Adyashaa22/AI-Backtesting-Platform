<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Trading - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            background: white;
            border-radius: 30px;
            padding: 80px 60px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            text-align: center;
        }

        .icon {
            font-size: 8em;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3em;
            color: #666;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üöß</div>
        <h1>Paper Trading</h1>
        <p>
            This feature is currently under development. We're working hard to bring you 
            real-time paper trading capabilities with live market data simulation.
        </p>
        <p style="font-size: 1.1em; color: #999;">
            Stay tuned for updates!
        </p>
        <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
